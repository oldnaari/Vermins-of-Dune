Container@GAMESAVE_LOADING_SCREEN:
	Logic: GameSaveLoadingLogic
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Children:
		LogicKeyListener@CANCEL_HANDLER:
		Image@LOGO:
			X: (WINDOW_RIGHT - 512) / 2
			Y: (WINDOW_BOTTOM - 512) / 2
			ImageCollection: loadingscreen
			ImageName: logo
		Label@TITLE:
			Width: WINDOW_RIGHT
			Y: 3 * WINDOW_BOTTOM / 4 - 29
			Height: 25
			Font: Bold
			Align: Center
			Text: Loading Saved Game
		ProgressBar@PROGRESS:
			X: (WINDOW_RIGHT - 500) / 2
			Y: 3 * WINDOW_BOTTOM / 4
			Width: 500
			Height: 20
		Label@DESC:
			Width: WINDOW_RIGHT
			Y: 3 * WINDOW_BOTTOM / 4 + 19
			Height: 25
			Font: Regular
			Align: Center
			Text: Press Escape to cancel loading and return to the main menu
